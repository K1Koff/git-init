<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="https://cdn5-ss12.sharpschool.com/UserFiles/Servers/Server_12152894/Image/directory/Butler/code.org.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="wrapper"></div>
         <div  class="container ">
                <header>
                    <h1 class="h1header">freeCodeCamp Survey Form</h1>
                    <p class="pheader"> 
                            Thank you for taking the time to help us improve the platform
                     </P>
                </header>
                <section>
                    <form action="index.html">
                    <div class="form">
                        
                        <div class="formstart">
                            <label>
                                <p class="formp">Name</p>
                                <input  id="name" class="inputtext" type="text" placeholder="  Enter your name" required>
                            </label>
                            <label>
                                <p class="formp">Email</p>
                                <input id="email" class="inputtext" type="text" placeholder="  Enter your Email" required>
                            </label>
                            <label>
                                <p class="formp">Age (optional)</p>
                                <input id="age" class="inputtext" type="text" placeholder="  Age">
                            </label>
                                <p class="formp">Which option best describes your current role?</p>    
                        </div>
                        
                        <div class="option11">
                            <select class="option12" required>
                            
                                <option value="witchop" disabled> Choose option</option>
                                <option value="Student" autofocus> Student </option>
                                <option value="Full time job">Full time job</option>
                                <option value="Full time learner">Full time learner</option>
                                <option value="Prefer not say"> Prefer not say</option>
                                <option value="Other"> Other</option>
                            </select>
                        </div>
                        <div class="formmid" >
                            <label class="formmid1" aria-required="true">
                                <p class="formp">Would you recommend freeCodeCamp to a friend?</p>
                                <label ><input type="radio" name="recom?" value="hellyeah" class="radio" > Definetely <br></label>
                                <label> <input type="radio" name="recom?" value="nsure" class="radio"> Not sure <br> </label>
                                <label ><input type="radio" name="recom?" value="mb" class="radio"> Maybe <br></label>
                            </label>
                        </div>
                        <div class="formend">
                            
                            <p class="formp">What is your favorite feature of freeCodeCamp?</p>
                            
                            <select class="option12" aria-required="true">
                                
                                <option value="select"  disabled > Choose your fav feature</option>
                                <option value="chall" autofocus> Challenges </option>
                                <option value="proj"> Projects</option>
                                <option value="comm"> Community</option>
                                <option value="os" > Open source</option>
                            </select>
                            <p class="formp">What would you like to see improved? <SMAll>(Check all that apply)</SMAll></p>
                            <label class="formend1" aria-required="true">
                                    <label ><input type="checkbox" name="impr1"  class="checkbox" > Front-end Projects <br></label>
                                    <label ><input type="checkbox" name="impr2"  class="checkbox"> Back-end Projects <br></label>
                                    <label ><input type="checkbox" name="impr3"  class="checkbox"> Data Visualization <br> </label>
                                    <label ><input type="checkbox" name="impr4"  class="checkbox" > Challenges <br></label>
                                    <label ><input type="checkbox" name="impr5"  class="checkbox"> Open Source Community <br></label>
                                    <label ><input type="checkbox" name="impr6"  class="checkbox"> Gitter help rooms <br> </label>
                                    <label ><input type="checkbox" name="impr7"  class="checkbox" > Videos <br></label>
                                    <label ><input type="checkbox" name="impr8"  class="checkbox"> City Meetups <br></label>
                                    <label ><input type="checkbox" name="impr9"  class="checkbox"> Wiki <br> </label>
                                    <label ><input type="checkbox" name="impr10"  class="checkbox" > Forum <br></label>
                                    <label ><input type="checkbox" name="impr11"  class="checkbox"> Additional Courses <br></label>
                                 
                                 
                            <div class="ultralastform">
                                <p class="formp"> Any comments or suggestions?</p>
                                <textarea name="comments" id="123" placeholder="Enter your comment here..." class="textarea"></textarea>
                            </div> 
                            <button type="submit" class="sub"> Submit</button>
                        </div>
                           
                    </div>
                </form>
            </section>
    
            
        </div>
    </div>
    
</body>
</html>
